<!DOCTYPE html>

<html>
 <head>
  <title> WebGL Experiment</title>
  <script src="gl.js" type="text/javascript"></script>
  <script src="init_GL.js" type="text/javascript"></script>
  <script src="init_shaders.js" type="text/javascript"></script>
  
  <!-- Fragment shader program -->
  
  <script id="shader-fs" type="x-shader/x-fragment">
   void main(void) {
 	gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
 	}
  </script>

  <!-- Vertex shader program -->

  <script id="shader-vs" type="x-shader/x-vertex">
   attribute vec3 aVertexPosition;

   uniform mat4 uMVMatrix;
   uniform mat4 uPMatrix;
  
   void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
   }
  </script>
  <script src="square_vert.js" type="text/javascript"></script> 
  <!-- <script src="getShader.js" type="text/javascript"></script> -->
 </head>

 <body onload="start()">
  <canvas id="glcanvas" width="640" height="480">
   Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
  </canvas>
 </body>
</html>
